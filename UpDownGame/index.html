<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>업다운 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>AI 업다운 게임</h1>
        <div class="ai-response">
            <p id="aiResponse">안녕하세요! 0부터 100 사이의 숫자를 맞춰보세요.</p>
        </div>
        <input type="number" id="userGuess" min="0" max="100" placeholder="숫자 입력">
        <button onclick="checkNumber()">확인</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
